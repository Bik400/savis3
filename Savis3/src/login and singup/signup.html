<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SAVIS Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <header>

    </head>
    <body>
           <section class = "container forms">
            <div class = "form login">
                <div class = "form-content">
                    
        
                    <h1>Sign Up</h1> 

                    <form id = "MainForm">
                        <div class="field input-field">
                            <input type="text" class="form-control" id="fnameInput" placeholder="First Name">
                        </div>
                        <div class="field input-field">
                            <input type="text" class="form-control" id="lnameInput" placeholder="Last Name">
                        </div>
                        <div class="field input-field">
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                        </div>
                        <div class="field input-field">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        </div>
                       
                        <div>
                            <button type="submit" class = "button-field"> Sign Up</button>
                        </div>
                        <div class="form-link">
                            <span>  Already have an account? <a href = "index.html" class="signup-link">Login</a></span>
                        </div>
                        
                    </form>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getDatabase, set,ref } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAKaIpQzO3uKL7mR8CNdl1ODHe6sM0QHHg",
          authDomain: "csc190-1212a.firebaseapp.com",
          projectId: "csc190-1212a",
          storageBucket: "csc190-1212a.appspot.com",
          messagingSenderId: "962961147897",
          appId: "1:962961147897:web:349427c0decfa933aa9f28"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);

        let emailInput = document.getElementById("emailInput");
        let passwordInput = document.getElementById("passwordInput");
        let fnameInput = document.getElementById("fnameInput");
        let lnameInput = document.getElementById("lnameInput");
        let MainForm = document.getElementById("MainForm");

        let RegisterUser = (evt) => {
    evt.preventDefault();

    createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then((userCredential) => {
            // Access the user information via userCredential.user
            console.log(userCredential.user);
        })
        .catch((error) => {
            alert(error.message);
            console.log(error.code);
            console.log(error.message);
        });
}
        MainForm.addEventListener('submit', RegisterUser);
